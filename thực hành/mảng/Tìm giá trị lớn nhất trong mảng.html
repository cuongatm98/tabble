<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let numbers=[-9,-5,-7,0,5,3,6,7,9,15];
    let max=numbers[0];
    let index=0;
    for (let i=0;i<numbers.length;i++){
      if(max<numbers[i]){
        max=numbers[i];
        index=i;
      }
    }
    alert("max: " + max + " at position " + index);
  </script>
</body>
</html>
