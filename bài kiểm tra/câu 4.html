<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border: 1px solid #000000 "></canvas>
<script>
    let canvas = document.getElementById("myCanvas");
    let pen = canvas.getContext('2d');
    class Circle {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
            this.speed = 5;
        }

        draw(pen) {
            pen.beginPath();
            pen.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            pen.fillStyle = this.color;
            pen.fill();
            pen.closePath();
        }
    }
    let circle = new Circle(10, 10, 100);
        pen.clearRect(0, 0, canvas.width, canvas.height);
        circle.draw(pen);
</script>
</body>
</html>
