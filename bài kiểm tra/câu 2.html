<script>

  function tryRemoveFromArray(arr){
    for (let i=0; i<=arr.length-1; i++){
      if (arr[i]===3){
        arr.splice(i,1)
          i--;
      }
    }
    return arr
  }
  let arr = [3, 5, 1, 8, -3, 7, 8];
  let newarr=tryRemoveFromArray(arr)
  console.log(newarr)
</script>
