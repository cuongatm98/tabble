<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  function findMax(arr){
    let max=arr[0];
    for (let i=0; i<=arr.length-1; i++)
    if (max<arr[i]){
      max=arr[i];
    }
    return max
  }
  let arr = [3, 5, 1, 8, -3, 7, 8];
  let max = findMax(arr);
  alert(max);
</script>
</body>
