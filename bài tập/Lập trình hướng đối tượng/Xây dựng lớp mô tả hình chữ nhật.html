<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="mycanvas" width="300px" height="150px" style="border: 1px solid #000000"></canvas><br>
<script>
 let Ractangle = function(chieudai,chieurong){
   this.chieudai = chieudai;
   this.chieurong =chieurong;
 this.getdientich = function () {
   return chieudai * chieurong;
 }
 this.getchuvi = function () {
   return (chieudai + chieurong) * 2;
 }
 };
 ctx=document.getElementById("mycanvas").getContext("2d");
 ctx.fillStyle="#FF0000";
 ctx.fillRect(0,0,300,150);
 let rectangle=new Ractangle(300,150);
 let dientich=rectangle.getdientich();
 let chuvi=rectangle.getchuvi();
 document.write(('diện tích là :'+ dientich ) +"  "+('chu vi là :' + chuvi));
</script>
</body>
</html>
