<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    table, th, td {
        border: 2px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
    }
</style>
<body>
<table>

    <tr>
        <td colspan="4">
            <input id="input" type="text">
        </td>
    </tr>
    <tr>
        <td><button onclick="setOutput(1)">1</button></td>
        <td><button onclick="setOutput(2)">2</button></td>
        <td><button onclick="setOutput(3)">3</button></td>
        <td><button onclick="setOutput('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="setOutput(4)">4</button></td>
        <td><button onclick="setOutput(5)">5</button></td>
        <td><button onclick="setOutput(6)">6</button></td>
        <td><button onclick="setOutput('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="setOutput(7)">7</button></td>
        <td><button onclick="setOutput(8)">8</button></td>
        <td><button onclick="setOutput(9)">9</button></td>
        <td><button onclick="setOutput('*')">X</button></td>
    </tr>
    <tr>
        <td><button onclick="clearTex()">C</button></td>
        <td><button onclick="setOutput(0)">0</button></td>
        <td><button onclick="calculator()">=</button></td>
        <td><button onclick="setOutput('/')">/</button></td>
    </tr>
</table>

<script>
    function setOutput(value) {
        document.getElementById('input').value += value
    }

    function calculator() {
        let input = document.getElementById('input').value;

        // dung ham co san eval() thuc hien tinh toan bieu thuc string
        result = eval(input);

        // dat lai gia tri cho o input
        document.getElementById('input').value = result;
    }

    function clearTex() {
        document.getElementById('input').value = '';
    }
</script>
</body>
    <html>
