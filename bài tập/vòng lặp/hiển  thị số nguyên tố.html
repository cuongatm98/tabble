<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
    let n=1;
    let number=1;
    let songuyento = true;
    while (n<20);
    if (number===0||number===1||number===2) {
        n++;
        data += number + "";
    }else {
        for (let i=2;i<(number-1);i++){
            if (number%i==0){
                songuyento=false;
                break;
            }
        }
        if (songuyento){
            n++;
            data+=number+"";
        }
    }
    number++;
    songuyento=true;
    document.write(data);
    songuyento=false;
   </script>
</body>
</html>
