<body>
<script>
  function xetKitu(kitu){
    let arr=['l','a','n','g','u','a','g','e'];
    let count=0;
    if(arr.includes(kitu)) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === kitu) {
          count++;
        }
      }
      alert(count);
    }else {
      alert('-1');
    }
  }
  xetKitu('t');
</script>
