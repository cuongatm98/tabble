<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    inputvatli = prompt("nhập diểm vật lí của bạn...")
    inputhoa = prompt("nhập diểm hóa của bạn...")
    inputsinhhoc = prompt("nhập diểm sinh học của bạn...")
    let vatli = parseInt(inputvatli);
    let hoa = parseInt(inputhoa)
    let sinhhoc = parseInt(inputsinhhoc)
    let area = (vatli+hoa+sinhhoc)/3
    document.write("điểm trung bình là: " + area);

</script>
</body>
