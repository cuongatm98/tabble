<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr= [ -1, 0, 3, 5, 9, 2, 4]
  let sum=0;
  for (let i=0;i<=arr.length-1;i++){
    if (arr[i]%2===0){
      sum+=arr[i];
    }
  }
  document.write(sum)
</script>
</body>
