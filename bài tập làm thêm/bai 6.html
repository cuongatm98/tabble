<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr =  [ -1, 0, 3, 5, 9, -2, -1, -1, 3];
  let k=-1;
  let cout=0;
  for (let i=0;i<arr.length-1;i++) {
    if (k === arr[i]) {
      cout++;
    }
  }
  document.write(cout);
</script>
</body>
